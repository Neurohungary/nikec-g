    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwUmh1WCd9TYTGnxDdUr0izxkka5MxZfpbJbk3oYm0gAjHNhWaH9YZmS8ssq5hB126y/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Hamarosan Gmailben vagy, Telefononfelvesszük a kapcsolatott."))
            .catch(error => console.error('Error!', error.message))
        })
